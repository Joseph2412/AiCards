<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Briscola Prototipo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stile custom -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-success text-white">

    <div class="container text-center py-4">
        <h1>Briscola – Prototipo 1v1</h1>
        <div class="row justify-content-center mt-4">

            <!-- Carte avversario -->
            <div class="col-12 mb-3">
                <div id="enemy-hand" class="d-flex justify-content-center gap-2">
                    <!-- carte IA -->
                </div>
            </div>

            <!-- Tavolo (carte giocate) -->
            <div class="col-12">
                <div id="table" class="d-flex justify-content-center align-items-center gap-5 my-3">
                    <div id="card-player" class="card-slot"> </div>
                    <div id="card-enemy" class="card-slot"> </div>
                    <div id="deck-div">
                        <p> Carte rimaneti:</p>
                        <span id="deck"></span>
                    </div>
                    <div id="last-card"></div>
                </div>
                <div class="mb-2">
                    <span>Briscola: <strong id="briscola-suit">?</strong></span>
                </div>
                <div>
                    <span>Punteggio Giocatore: <span id="player-score">0</span> | IA: <span id="enemy-score">0</span></span>
                </div>
            </div>

            <!-- Carte giocatore -->
            <div class="col-12 mt-4">
                <div id="player-hand" class="d-flex justify-content-center gap-2">
                    <!-- carte giocatore -->
                </div>
            </div>

            <!-- Pulsanti -->
            <div class="col-12 mt-4">
                <button id="start-game" class="btn btn-warning">Nuova Partita</button>
                <button id="reset-game" class="btn btn-danger">Reset Partita</button>
                <button id="debug-toggle" class="btn btn-outline-light ms-2">Modalità Debug: OFF</button>

            </div>

        </div>
    </div>

    <!-- LOG PARTITA A DESTRA -->
    <div id="log-wrapper">
        <div id="game-log"></div>
    </div>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
